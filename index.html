<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">


        <img src="assets/vecteezy_cloud-computing-modern-flat-concept-for-web-banner-design_5879539-removebg.png" alt="">
        <div class="card-container">
            <div class="card">
                <div class="card-header">
                    Password Generator
                </div>
                <div class="card-body">

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="" aria-label="password" id="password" readonly>
                        <button class="btn btn-outline-secondary" type="button" id="copy-btn" onclick="copyContent()">Copy</button>
                    </div>
                    <div class="">
                        <label for="range" class="form-label">Length:<span class="length">6</span></label>
                        <input type="range" class="form-range" min="6" max="20" value="6" id="range" onchange="rangeUpdate()">
                    </div>


                    <div class="container ">
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="1" id="lowercase">
                                    <label class="form-check-label" for="lowercase">
                                        Lowercase (a-z)
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="1" id="number">
                                    <label class="form-check-label" for="number">
                                        Numbers (0-9)
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="1" id="uppercase">
                                    <label class="form-check-label" for="uppercase">
                                        Uppercase (A-Z)
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="1" id="symbol">
                                    <label class="form-check-label" for="symbol">
                                        Symbols (!@#$%^&*)
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>
                    <button type="button" class="btn btn-primary generate" onclick="generatePassword()">Generate</button>
                </div>

            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
